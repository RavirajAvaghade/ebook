<html>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<body class="p-5">

<p><b>Order ID:</b> <span id="invoiceId"></span></p>
<p><b>Date:</b> <span id="invoiceDate"></span></p>

<table class="table table-bordered mt-4">
<thead>
<tr>
<th>Book</th>
<th>Price</th>
</tr>
</thead>
<tbody id="invoiceItems"></tbody>
</table>

<h4>Total: â‚¹<span id="invoiceTotal"></span></h4>

<button class="btn btn-success mt-3" onclick="window.print()">
Print / Save PDF
</button>

<script>

let urlParams = new URLSearchParams(window.location.search);
let orderId = urlParams.get("id");

let orders = JSON.parse(localStorage.getItem("orders")) || [];

let order = orders.find(o => o.id === orderId);

if(order){

    document.getElementById("invoiceId").innerText = order.id;
    document.getElementById("invoiceDate").innerText = order.date;
    document.getElementById("invoiceTotal").innerText = order.total;

    let table = document.getElementById("invoiceItems");

    order.items.forEach(item=>{
        table.innerHTML += `
        <tr>
            <td>${item.name}</td>
            <td>â‚¹${item.price}</td>
        </tr>
        `;
    });
}

</script>
